<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/katalog-style.css">
    <link rel="stylesheet" href="style/hed-style.css">
    <link rel="stylesheet" href="style/footer-style.css">
    <script src="https://kit.fontawesome.com/863375535d.js" crossorigin="anonymous"></script>
    <script src="w3.js"></script>
    <title>Document</title>
</head>
<body>
    <div w3-include-html="header.html"></div>

    <div class="katalog">
        <h1 class="katalog__title">Каталог</h1>
        <h2 class="katalog__suptitle">Главная   /   Каталог</h2>
    

        <div class="catalog__all">
            <div class="catalog__photo">
                <img src="images/catalog/1.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Баблобоксы</h3>
            </div>

            <div class="catalog__photo">
                <img src="images/catalog/1.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Фонтаны с цифрами</h3>
            </div>

            <div class="catalog__photo">
                <img src="images/catalog/1.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Готовые композиции</h3>
            </div>

            <div class="catalog__photo">
                <img src="images/catalog/1.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Шарики, наборы, оформление</h3>
                <h3 class="catalog__name--next">комнаты на выписку</h3>
            </div>
        </div>

        <div class="catalog__all">
            <div class="catalog__photo">
                <img src="images/catalog/2.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Латексные шары</h3>
            </div>

            <div class="catalog__photo">
                <img src="images/catalog/2.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Шарики на день рождения</h3>
            </div>

            <div class="catalog__photo">
                <img src="images/catalog/2.png" alt="" class="catalog__img">
                <h3 class="catalog__name">Фольгированые шары</h3>
            </div>

            <div class="catalog__photo">
                <img src="images/catalog/2.png" alt="" class="catalog__img">
                <h3 class="catalog__name">3D Сферы, Bubble</h3>
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>

    <script>
        w3.includeHTML();
    </script>
</body>
</html>
